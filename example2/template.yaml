resources:
  - id: deployment
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${metadata.name}
      spec:
        replicas: ${spec.maxReplicas}
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: ${spec.rollingUpdate.maxSurge}
            maxUnavailable: 1
        selector:
          matchLabels:
            app: ${metadata.name}
        template:
          metadata:
            labels:
              app: ${metadata.name}
          spec:
            containers:
              - name: app
                image: ${build.image}
                ports: "${spec.endpoints.map(e, {\"containerPort\": e.port})}"
              - name: cloud-sql-proxy
                image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
                args:
                  - "--structured-logs"
                  - "--port=5432"
                securityContext:
                  runAsNonRoot: true
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "100m"

  - id: service
    template:
      apiVersion: v1
      kind: Service
      metadata:
        name: ${metadata.name}-svc
      spec:
        selector:
          app: ${metadata.name}
        ports: "${spec.endpoints.map(e, {\"name\": e.name, \"port\": e.port, \"targetPort\": e.port, \"protocol\": e.protocol == \"udp\" ? \"UDP\" : \"TCP\"})}"